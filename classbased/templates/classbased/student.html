{% extends 'classbased/base.html' %}

{% block content %}
<a href="{% url 'classbased_add_student' %}" class="btn btn-primary" style=float:right>Add Student</a>


    <br>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.address }}</td>
            <td>
                <a class="btn btn-primary" href="{% url 'detail_student' student.id %}">Detail</a>
                <a class="btn btn-success" href="{% url 'update_student' student.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'delete_student' student.id %}">Delete</a>

            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
